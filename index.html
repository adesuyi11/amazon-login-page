<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Amazon Landing Page</title>
</head>
<body>
  <div class="container">

    <div class="header">
        <div class="logo">
        <img src="/images/amazon.png" alt="Amazon" width="100%">
        </div>
    </div>

    <div class="main">

      <div class="form">
        <h2>Sign in</h2>
        <label class="text" for="Text">
          Email or mobile phone number
        </label>
        <input class="form-input" type="text" >
        <button class="btn two">
          Continue
        </button>
        <p class="notice">
          By continuing, you agree to Amazon's <a href="#">Conditions of Use</a>  and <a href="#">Privacy Notice.</a> 
        </p>
        <h3 class="help"><a href="">Need Help?</a></h3>
      </div>

      <div class="new-form">
        <div class="line-new">
          <span class="line"></span>
          <span class="amazon">New to Amazon?</span>
          <span class="line"></span>
        </div>
    
        <button class="btn-two">Create your Amazon Account</button>

      </div>

    </div>


  </div>
  <div class="footer">
    <div class="footer-main"></div>

    <div class="footer-one">
      <ul>
        <li> <a href="#">Conditions of Use</a></li>
        <li> <a href="#">Privacy Notice</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>

    <div>
      <ul>
        <li>&copy; 2019-2022,</li>
        <li>Amazon.com,</li>
        <li>Inc. or its affiliates</li>
      </ul>
    </div>
    
  </div>
</body>
</html>
